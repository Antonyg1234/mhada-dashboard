<div class="main">
  <div class="container-fluid" style="padding-left: 0px !important;">
      <div class="row mb-4">
          <div class="left col-md-8 p-0">
            <app-finance-detail></app-finance-detail>
          </div>
        </div>
    <app-breadcrumb></app-breadcrumb>
    <div class="row">
        <div class="left col-md-8 p-0">

          <div class="row applicationpagecontent">
            <div *ngFor="let project of projects" class="col-md-4">

                <a  [routerLink]="project.has_modules?['/modules',project.id]:['/dashboard']" [state]="{url:project.project_url,project_name:project.description}">
                <div class="moduledetails">
                    <img src="{{project.icon}}" alt="" style="width:50px; margin-left: auto;
                    margin-right: auto; align-content: center;text-align: center">
                  <div class="ml-3">
                    <div class="module_name mt-2 mr-2 " >{{project.description}}</div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    <div class="rightcontent col-md-4 p-0">
      <app-svg></app-svg>
      <!--organizationcontent start-->
      <div class="organizationcontent">
        <div class="map">
          <img src="{{selected_board.large_icon}}" alt="" class="whitecoloricon">
        </div>
        <div class="organizationtitle mt-5">
          <!-- <div class="digits">{{ (selected_board_id == 1 || selected_board_id == 2 )? 1 : (selected_board_id == 3 ? 2 :0) }}</div> -->
          <!-- <div class="digits"> {{projects!==undefined?projects.length:''}}</div> -->
          <h2 *ngIf="selected_board_id == 1"> Authority </h2>
          <h2 *ngIf="selected_board_id == 2">Mumbai Board </h2>
          <h2 *ngIf="selected_board_id == 3">MBRR Board </h2>
          <h2 *ngIf="selected_board_id == 4">Amaravati Board </h2>
          <h2 *ngIf="selected_board_id == 5">Slum Board </h2>
          <h2 *ngIf="selected_board_id == 6">Konkan Board </h2>
          <h2 *ngIf="selected_board_id == 7">Pune Board </h2>
          <h2 *ngIf="selected_board_id == 8">Nagpur Board </h2>
          <h2 *ngIf="selected_board_id == 9">Aurangabad Board </h2>
          <h2 *ngIf="selected_board_id == 10">Nashik Board </h2>
        </div>
      </div>
      <!--organizationcontent end-->
    </div>
    <!--rightcontent end-->
  </div>
</div>
