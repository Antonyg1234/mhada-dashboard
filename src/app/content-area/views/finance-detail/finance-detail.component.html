<!--budget start-->
<div class="budget">
  <div class="title">
    Total Financial Budget
    <span><b>{{ board_name }}</b></span>
  </div>
  <ul>
    <li (click)="openModal(finance[0].values,'Receipt - Department Wise')">
      <h3 class="numbers orangetext">{{ finance[0].amount }}</h3><span>{{ finance[0].budgetType }}</span>
    </li>
    <li (click)="openModal(finance[1].values,'Payment - Department Wise')">
      <h3 class="numbers purpletxt">{{ finance[1].amount }}</h3><span>{{ finance[1].budgetType }}</span>
    </li>

    <li><i class="icon-cost"></i></li>
  </ul>

</div>
<!--budget end-->
