<div class="container-fluid">
  <!--sidebar start-->
  <div class="row">
    <div class="sidebar shadow d-md-block bg-light sidebar">
      <a id="menu-action" (click)="sidebarActive()">
        <i class="fa fa-bars"></i>
      </a>
      <ul>
        <li *ngFor="let board of boardsnav"><a class="" [routerLink]="['/projects',board.id]"><img style="margin-left: 7px;" width="40px" height="30px" src="{{ board.icon_url }}"><span></span></a></li>
      </ul>
    </div>
    <!--sidebar end-->
  </div>
</div>
